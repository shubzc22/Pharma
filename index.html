<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Mobile Jitsi Page</title>
  <style>
    :root{
      --border-size: 1vw; 
      --accent: #005eff;
      --bottom-h: 10vh;
      --popup-h: 55vh;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--accent);
    }

    .frame{
      box-sizing:border-box;
      width:100vw;
      height:100vh;
      padding:var(--border-size);
      position:relative;
    }

    .inner{
      width:100%;
      height:calc(100% - var(--bottom-h));
      background:#fff;
      overflow:hidden;
      border-radius:6px;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
    }

    .bottom-bar{
      position: fixed;
      left: var(--border-size);
      right: var(--border-size);
      bottom: var(--border-size);
      height: var(--bottom-h);
      background: var(--accent);
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-sizing: border-box;
      border-radius: 0px;
      overflow: hidden;
      z-index: 999;
}


    .bar-button{
      flex:1;
      color:#fff;
      background:transparent;
      border:none;
      font-size:1.05rem;
      font-weight:600;
    }

    .bar-button:not(:last-child){
      border-right:1px solid rgba(255,255,255,0.45);
    }

    /* =========================== */
    /* POPUP â€” Smooth Slide, NO BOUNCE */
    /* =========================== */

    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.35);
      display:none;
      z-index:40;
    }

    .overlay.show{
      display:block;
    }

    .popup{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:var(--popup-h);
      background:#fff;
      border-top-left-radius:14px;
      border-top-right-radius:14px;

      /* start hidden */
      transform:translateY(100%);
      opacity:0;

      /* smooth linear transition */
      transition:transform 0.35s ease, opacity 0.25s ease;
      padding:15px;
      z-index:100;
    }

    .popup.show{
      transform:translateY(0%);
      opacity:1;
    }

    .popup.closing{
      transform:translateY(100%);
      opacity:0;
    }

    .handle{
      width:50px;
      height:6px;
      background:#ccc;
      border-radius:20px;
      margin:0 auto 12px;
    }

  </style>
</head>
<body>

<div class="frame">

  <div class="inner">
<!--    <iframe src="https://www.experte.com/online-meeting" allow="camera; microphone; fullscreen; display-capture"></iframe> -->
     <iframe src="vid.html" allow="camera; microphone; fullscreen; display-capture"></iframe>
  </div>

  <div class="bottom-bar">
    <button class="bar-button" data-popup="p1">SMS</button>
    <button class="bar-button" data-popup="p2">WhatsApp</button>
    <button class="bar-button" data-popup="p3">Email</button>
  </div>

</div>

<div class="overlay" id="overlay">
  <div class="popup" id="popup">
    <div class="handle"></div>
    <div id="popupContent"></div>
  </div>
</div>

<script>
const popup = document.getElementById("popup");
const overlay = document.getElementById("overlay");
const popupContent = document.getElementById("popupContent");

const contents = {
  p1: `<h3>Button 1</h3><p>Popup for button 1.</p>`,
  p2: `<h3>Button 2</h3><p>Popup for button 2.</p>`,
  p3: `<h3>Button 3</h3><p>Popup for button 3.</p>`
};

document.querySelectorAll(".bar-button").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    let key = btn.getAttribute("data-popup");
    openPopup(key);
  });
});

function openPopup(key){
  popupContent.innerHTML = contents[key];

  overlay.classList.add("show");

  requestAnimationFrame(()=>{
    popup.classList.add("show");
  });
}

function closePopup(){
  popup.classList.remove("show");
  popup.classList.add("closing");

  popup.addEventListener("transitionend", ()=>{
    popup.classList.remove("closing");
    overlay.classList.remove("show");
  }, { once:true });
}

overlay.addEventListener("click",(e)=>{
  if(e.target === overlay) closePopup();
});
</script>

</body>
</html>
